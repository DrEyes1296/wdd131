<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="description" content="A picture album of beautiful temples of The Church of Jesus Christ of Latter-day Saints.">
    <meta name="author" content="Edson Reyes">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">

    <script src="scripts/temples.js" defer></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <button id="menu"></button>
            <ul class="navigation">
                <li><a href="#" id="nav-home">Home</a></li>
                <li><a href="#" id="nav-old">Old</a></li>
                <li><a href="#" id="nav-new">New</a></li>
                <li><a href="#" id="nav-large">Large</a></li>
                <li><a href="#" id="nav-small">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Home</h2>
        <div class="gallery">
            <figure>
                <img src="images/miraflores.jpg" alt="Miraflores Guatemala City Temple">
                <figcaption>Miraflores Guatemala City Guatemala Temple</figcaption>
            </figure>
            <figure>
                <img src="images/brasilia.jpg" alt="Brasília Brazil Temple">
                <figcaption>Brasília Brazil Temple</figcaption>
            </figure>
            <figure>
                <img src="images/colonia.jpg" alt="Colonia Juarez Chihuahua Mexico Temple">
                <figcaption>Colonia Juarez Chihuahua Mexico Temple</figcaption>
            </figure>
            <figure>
                <img src="images/hamilton.jpg" alt="Hamilton New Zealand Temple">
                <figcaption>Hamilton New Zealand Temple</figcaption>
            </figure>
            <figure>
                <img src="images/logan_temple.jpg" alt="Logan Utah Temple">
                <figcaption>Logan Utah Temple</figcaption>
            </figure>
            <figure>
                <img src="images/losangeles.jpg" alt="Los Angeles California Temple">
                <figcaption>Los Angeles California Temple</figcaption>
            </figure>
            <figure>
                <img src="images/st_george.jpg" alt="St. George Utah Temple">
                <figcaption>St. George Utah Temple</figcaption>
            </figure>
            <figure>
                <img src="images/Taipei.jpg" alt="Taipei Taiwan Temple">
                <figcaption>Taipei Taiwan Temple</figcaption>
            </figure>
            <figure>
                <img src="images/washington.jpg" alt="Washington D.C. Temple">
                <figcaption>Washington D.C. Temple</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <p>
            &copy;<span id="currentyear"></span> | Edson Reyes | Salt Lake City
        </p>
        <p id="lastmodified"></p>
    </footer>
</body>
</html>
