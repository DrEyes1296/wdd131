<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form - WDD 131</title>
    <meta name="description" content="W05 Assignment: A dynamic product review form for WDD 131.">
    <meta name="author" content="Edson Reyes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/w05-form.css">
    <script src="scripts/w05-form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Review Details</legend>

                <div class="form-group">
                    <label for="productName">Product Name <span class="required">*</span></label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating <span class="required">*</span></label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars">☆</label>
                        <input type="radio" id="star4" name="rating" value="4" required><label for="star4" title="4 stars">☆</label>
                        <input type="radio" id="star3" name="rating" value="3" required><label for="star3" title="3 stars">☆</label>
                        <input type="radio" id="star2" name="rating" value="2" required><label for="star2" title="2 stars">☆</label>
                        <input type="radio" id="star1" name="rating" value="1" required><label for="star1" title="1 star">☆</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installationDate">Date of Installation <span class="required">*</span></label>
                    <input type="date" id="installationDate" name="installationDate" required>
                </div>

                <div class="form-group">
                    <label>Which features did you find useful? (Check all that apply)</label>
                    <label class="checkbox-label"><input type="checkbox" id="feature1" name="usefulFeatures" value="durability"> Durability</label>
                    <label class="checkbox-label"><input type="checkbox" id="feature2" name="usefulFeatures" value="ease-of-use"> Ease of Use</label>
                    <label class="checkbox-label"><input type="checkbox" id="feature3" name="usefulFeatures" value="performance"> Performance</label>
                    <label class="checkbox-label"><input type="checkbox" id="feature4" name="usefulFeatures" value="design"> Design</label>
                </div>

                <div class="form-group">
                    <label for="writtenReview">Written Review (Optional)</label>
                    <textarea id="writtenReview" name="writtenReview" rows="6"></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name (Optional)</label>
                    <input type="text" id="userName" name="userName">
                </div>

            </fieldset>
            <input type="submit" value="Submit Review" class="submit-btn">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span> Edson Reyes | Utah, USA</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
